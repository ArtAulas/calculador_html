<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1> Calculadora Html :) </h1>
    <div class="calc">

        <div class='linha_tela'>
            <div class="tela"></div>
        </div>


        <div class="linha_operadores">
            <div class="operador">
                <button class="button_soma">+</button>
            </div>
            <div class="operador">
                <button class="button_subtrai">-</button>
            </div>
            <div class="operador">
                <button class="button_mult">x</button>
            </div>
            <div class="operador">
                <button class="button_divide">/</button>
            </div>
        </div>

        
        <div class="linha">
            <div class="botao">
                <button class="nro1">1</button>
            </div>
            <div class="botao">
                <button class="nro2">2</button>
            </div>
            <div class="botao">
                <button class="nro3">3</button>
            </div>
        </div>
        <div class="linha">
            <div class="botao">
                <button class="nro4">4</button>
            </div>
            <div class="botao">
                <button class="nro5">5</button>
            </div>
            <div class="botao">
                <button class="nro6">6</button>
            </div>
        </div>
        <div class="linha">
            <div class="botao">
                <button class="nro7">7</button>
            </div>
            <div class="botao">
                <button class="nro8">8</button>
            </div>
            <div class="botao">
                <button class="nro9">9</button>
            </div>
        </div>
        <div class="linha">
            <div class="botao">
                <button class="nro0">0</button>
            </div>
        </div>


        <div class="linha_operadores">
            <div class="botao_igual">
                <button class="button_igual">=</button>
            </div>
        </div>
        
    </div>
</body>
</html>
