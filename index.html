<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <strong>Calculadora HTML</strong>
    </header>
    <div class="calc">

        <div class='linha_tela'>
            <div class="tela"></div>
        </div>


        <div class="linha_operadores">
            <div class="operador">
                <button class="soma">&#43;</button>
            </div>
            <div class="operador">
                <button class="subtrai">&#45;</button>
            </div>
            <div class="operador">
                <button class="mult">&#215</button>
            </div>
            <div class="operador">
                <button class="divide">&#247</button>
            </div>
        </div>

        <div class="linha_operadores">
            <div class="botao">
                <button class="reseta">Reseta</button>
            </div>
            <div class="botao">
                <button class="cancela">C</button>
            </div>
            <div class="operador">
                <button class="backspace">&#8592</button>
            </div>
        </div>

        <div class="painel">
        <div class="linha">
            <div class="botao">
                <button class="nro1">1</button>
            </div>
            <div class="botao">
                <button class="nro2">2</button>
            </div>
            <div class="botao">
                <button class="nro3">3</button>
            </div>
        </div>
        <div class="linha">
            <div class="botao">
                <button class="nro4">4</button>
            </div>
            <div class="botao">
                <button class="nro5">5</button>
            </div>
            <div class="botao">
                <button class="nro6">6</button>
            </div>
        </div>
        <div class="linha">
            <div class="botao">
                <button class="nro7">7</button>
            </div>
            <div class="botao">
                <button class="nro8">8</button>
            </div>
            <div class="botao">
                <button class="nro9">9</button>
            </div>
        </div>
        <div class="linha">
            <div class="botao">
                <button class="nro0">0</button>
            </div>
        </div>
        </div>

        <div class="linha_operadores">
            <div class="botao_igual">
                <button class="igual">=</button>
            </div>
        </div>
        
    </div>
</body>
</html>
