<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1> Calculadora Html :) </h1>
    <div class="calc">

        <div class='linha_tela'>
            <div class="tela"></div>
        </div>


        <div class="linha_operadores">
            <div class="operador">
                <button class="button_operador">+</button>
            </div>
            <div class="operador">
                <button class="button_operador">-</button>
            </div>
            <div class="operador">
                <button class="button_operador">x</button>
            </div>
            <div class="operador">
                <button class="button_operador">/</button>
            </div>
        </div>

        
        <div class="linha">
            <div class="botao">
                <button class="nro">7</button>
            </div>
            <div class="botao">
                <button class="nro">8</button>
            </div>
            <div class="botao">
                <button class="nro">9</button>
            </div>
        </div>
        <div class="linha">
            <div class="botao">
                <button class="nro">4</button>
            </div>
            <div class="botao">
                <button class="nro">5</button>
            </div>
            <div class="botao">
                <button class="nro">6</button>
            </div>
        </div>
        <div class="linha">
            <div class="botao">
                <button class="nro">1</button>
            </div>
            <div class="botao">
                <button class="nro">2</button>
            </div>
            <div class="botao">
                <button class="nro">3</button>
            </div>
        </div>
        <div class="linha">
            <div class="botao">
                <button class="nro">0</button>
            </div>
        </div>


        <div class="linha_operadores">
            <div class="botao_igual">
                <button class="button_igual">=</button>
            </div>
        </div>
        
    </div>
</body>
</html>
